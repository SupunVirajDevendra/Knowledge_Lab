<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/student2/css/stylesnav.css">
    <link rel="stylesheet" href="/student2/css/stylesfeedback.css">
    <link rel="icon" type="image/x-icon" href="/student2/images/logo.ico">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="/student2/images/logo.png" alt="Logo">
                <span>Knowledge Lab - Feedback Form</span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="/student4/gallery.html">Gallery</a></li>
                    <li><a href="/student1/shop.html">Shop</a></li>
                    <li><a href="/student4/sitemap.html">Site Map</a></li>
                    <li><a href="/student3/about.html">About Us</a></li>
                    <li class="active"><a href="feedback.html">Feedback</a></li>
                    <li><a href="/student3/user.html">User</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">

            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Was this your first time visiting?</label>
                <div class="radio-inline">
                    <input type="radio" id="firstVisitYes" name="firstVisit" value="Yes">
                    <label for="firstVisitYes">Yes</label>
                    <input type="radio" id="firstVisitNo" name="firstVisit" value="No">
                    <label for="firstVisitNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Was this website informative and easy to navigate through?</label>
                <div class="radio-inline">
                    <input type="radio" id="informativeYes" name="informative" value="Yes">
                    <label for="informativeYes">Yes</label>
                    <input type="radio" id="informativeNo" name="informative" value="No">
                    <label for="informativeNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If "No", suggest any improvements for the future:</label>
                <textarea id="improvements" name="improvements"></textarea>
            </div>

            <div class="form-group">
                <label>How satisfied are you with our services? (Choose from 1 to 10, with 1 being "Not satisfied at all!" and 10 being "Extremely satisfied!")</label>
                <div class="radio-group">
                    <input type="radio" id="satisfaction1" name="satisfaction" value="1">
                    <label for="satisfaction1">1</label>
                    <input type="radio" id="satisfaction2" name="satisfaction" value="2">
                    <label for="satisfaction2">2</label>
                    <input type="radio" id="satisfaction3" name="satisfaction" value="3">
                    <label for="satisfaction3">3</label>
                    <input type="radio" id="satisfaction4" name="satisfaction" value="4">
                    <label for="satisfaction4">4</label>
                    <input type="radio" id="satisfaction5" name="satisfaction" value="5">
                    <label for="satisfaction5">5</label>
                    <input type="radio" id="satisfaction6" name="satisfaction" value="6">
                    <label for="satisfaction6">6</label>
                    <input type="radio" id="satisfaction7" name="satisfaction" value="7">
                    <label for="satisfaction7">7</label>
                    <input type="radio" id="satisfaction8" name="satisfaction" value="8">
                    <label for="satisfaction8">8</label>
                    <input type="radio" id="satisfaction9" name="satisfaction" value="9">
                    <label for="satisfaction9">9</label>
                    <input type="radio" id="satisfaction10" name="satisfaction" value="10">
                    <label for="satisfaction10">10</label>
                </div>
            </div>

            <div class="form-group">
                <label>Would you recommend our services?</label>
                <div class="radio-inline">
                    <input type="radio" id="recommendYes" name="recommend" value="Yes">
                    <label for="recommendYes">Yes</label>
                    <input type="radio" id="recommendNo" name="recommend" value="No">
                    <label for="recommendNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Would you like to receive updates about the website and any offers?</label>
                <select id="updates" name="updates">
                    <option value="Yes - via Email">Yes - via Email</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Do you have any additional questions or requests?</label>
                <textarea id="additionalRequests" name="additionalRequests"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="preview" onclick="previewForm()">Preview</button>
                <button type="submit" class="submit">Submit</button>
            </div>

        </form>
        
        <div id="previewContainer" style="display:none; margin-top: 20px;">
            <h2>Preview</h2>
            <div id="previewContent"></div>
        </div>
        
        <div id="successMessage" style="display:none; margin-top: 20px;">
            <h2>Thank you for your feedback!</h2>
        </div>
    </div>

    <footer>
        <div>
            <p>&copy; 2024 Knowledge Lab. All rights reserved.</p>
            <div class="footer-links">
                <p>Page Editors</p>
                <a href="/student1/editor.html">Student 1 - Sheruka</a>
                <a href="/student2/html/editor.html">Student 2 - Supun</a>
                <a href="/student3/editor.html">Student 3 - Dinuka</a>
                <a href="/student4/editor1.html">Student 4 - Nimasara</a>
            </div>
        </div>
    </footer>
    
    <script src="/student2/js/scriptfeedback.js"></script>
</body>
</html>
